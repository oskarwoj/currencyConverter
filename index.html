<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <meta property="og:image" content="share.png" />
    <link rel="icon" href="../currency_converter/images/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1 class="header__title">Currency Converter</h1>
        <p class="header__paragraph">
          Fast and secure currency exchange
        </p>
      </header>

      <form class="form js-form">
        <fieldset>
          <legend>
            From
          </legend>
          <select class="form__select js-firstSelect">
            <option>PLN</option>
            <option>USD</option>
            <option>EUR</option>
          </select>
          <input
            class="form__field js-firstInput"
            type="number"
            name="buy"
            value="100"
          />
        </fieldset>
        <button class="form__button js-swap">Invert</button>
        <fieldset>
          <legend>To</legend>
          <select class="form__select js-secondSelect">
            <option>USD</option>
            <option>EUR</option>
            <option>PLN</option>
          </select>
          <div class="form__result js-result">25.23</div>
        </fieldset>
        <button class="form__button js-submit">Exchange</button>
      </form>
    </main>
  </body>
</html>
